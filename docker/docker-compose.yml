services:
  # Django Backend
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: sporthub-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount entire backend for hot reloading
      - ../Backend:/app
      # Explicitly mount media to ensure persistence even if code volume changes
      - ../Backend/media:/app/media
      # Mount database
      - ../Backend/db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
    networks:
      - sporthub-network

  # React Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: sporthub-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - ../Frontend:/app
      # PROTECT container node_modules from being overwritten by local host directory
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://127.0.0.1:8000
    networks:
      - sporthub-network

networks:
  sporthub-network:
    driver: bridge
